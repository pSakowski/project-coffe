<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffe EL TIGRE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <section class="navigation">
    <div class="container">
      <div class="nav-logo col-5">
        <h1 class="logo-ti">EL TIGRE</h1>
        <h1 class="logo-ve">VENEZUELA COFFEE BEANS</h1>
      </div>

      <div class="links col-12">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </section>

  <header class="header">
    <div class="container">
      <div class="logo col-12">
        <h1 class="logo-left">HOME OF</h1>
        <h1 class="logo-right">ORIGINAL TASTES</h1>
        <hr>
      </div>
      <div class="discover col-12">
        <span>DISCOVER</span><br>
        <i class="fa-regular fa-circle-down"></i>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="home" class="active">
      <div class="home-wrapper container"></div>
    </section>
    <section id="products">
      <div id="product-list" class="product-list container"></div>
    </section>
    <section id="contact">
      <div class="booking-wrapper container"></div>
    </section>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="./js/app.js" type="module"></script>
  </body>
</html>
